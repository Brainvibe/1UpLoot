{% extends "base.html" %} {% block content %}
<div class="login-container center">
    <div class="row">
        <div class="col s12 m12 l12">
            <p class="games-title">Login</p>
        </div>
    </div>
    <div class="container">
        <form method=POST action="{{ url_for('login') }}">
            <div class="row">
                <div class="col s12 m12 lg12 center">
                    <label for="exampleInputEmail1">Username:</label>
                    <input id="box-input" type="text" class="form-control" name="username" placeholder="Username"
                        required>
                </div>
                <div class="col s12 m12 lg12 center">
                    <label for="exampleInputPassword1">Password</label>
                    <input id="box-input" type="password" class="form-control" name="pass" placeholder="Password"
                        required>
                </div>
                <div class="col s12 m12 lg12 center">
                    <button type="submit" class="waves-effect waves-light btn orange darken-2">Log In</button>
                </div>

            </div>
            <div class="col s12 m12 lg12 center">
                Don't have an account? <a href="{{ url_for('register') }}"><u>Sign up here</u></a>.
                
            </div>
            <h5>{{error_login}}</h5>
        </form>
    </div>

</div>


{% endblock %}
